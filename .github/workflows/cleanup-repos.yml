name: Repository Cleanup

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (true/false)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run repository cleanup
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_CLEANUP_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: node .github/scripts/cleanup-repos.js
